<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div>
                    <label for="number">Adicionar Número</label>
                    <input type="number" id="addNumber"/>
                </div>
                <div>
                    <input type="button" id="add" value="Adicionar"/>
                    <input type="button" id="remove" value="Remover Último"/>
                </div>
                <div>
                    <span>
                        Números:                        
                    </span>
                    <p id="numbers"></p>
                </div>
                <div>
                    <input type="button" id="calc" value="Calcular Média"/>
                </div>
                <div>
                    <label for="result">Resultado</label>
                    <input type="text" id="resultado"/>
                </div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
